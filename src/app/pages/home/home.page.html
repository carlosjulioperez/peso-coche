<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title>
      EUROFISH APP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">EUROFISH  APP</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <img alt="Silhouette of mountains" src="../../assets/img/eurofish_logo.jpg" height="200px" />
      <ion-card-header>
        <ion-card-title>Bienvenido/a</ion-card-title>
        <ion-card-subtitle>{{username | uppercase}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        a la plataforma "Peso de Coche"
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
